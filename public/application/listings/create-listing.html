<form ng-submit="saveListing()">
    <br>
    <span>Create your ticket listing..</span>
    <br><br>
    <input class="input-block" type="text" ng-model="name" placeholder="{{namePlaceholder}}">
    <input class="input-block" type="text" ng-model="price" placeholder="{{pricePlaceholder}}">
    <textarea class="input-block" ng-model="description" placeholder={{descriptionPlaceholder}}></textarea>
    <button class="button button-medium button-blue">Create Listing</button>
</form>
